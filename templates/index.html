<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>我的 To-Do List</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="center-box">
    <h1>📝 {{ user }} 的待办事项</h1>
    <p><a href="{{ url_for('logout') }}">注销</a></p>

    <form action="{{ url_for('add') }}" method="post">
      <input type="text" name="task" placeholder="添加一个任务" required>
      <button type="submit">添加</button>
    </form>

    <ul>
      {% for todo in todos %}
        <li class="{{ 'done' if todo.done }}">
          {{ loop.index }}. {{ todo.task }}
          {% if not todo.done %}
            <a href="{{ url_for('mark_done', index=loop.index0) }}">✔️</a>
          {% endif %}
          <a href="{{ url_for('delete', index=loop.index0) }}">🗑️</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
